<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payPal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/297/453/png-transparent-computer-icons-logo-paypal-paypal-blue-angle-rectangle-thumbnail.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="pics/Paypal_logo_PNG1.png" alt="payPal" class="logo">
            <form action="">
                <input type="text" class="input" placeholder="Email or mobile number">
                <button class="next_button" type="submit">Next</button>
            </form>
             <div class="divider">
                <span>or</span>
             </div>
             <button class="signup_button">Sign Up</button>
        </div>
        <div class="footer">
            <div class="footer">
                <div class="country">
                    <img src="pics/flag.png" alt="flag" class="flag">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="language">
                    <span>English</span>
                    <span>Français</span>
                    <span>Español</span>
                    <span>中文</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
